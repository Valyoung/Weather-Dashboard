<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <section class="hero is-dark" style="text-align: center;">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
                Weather Dashboard
            </h1>
          </div>
        </div>
      </section>

      <div class="input">
        <input type="text" placeholder="Enter the city" class="input_text">
        <input type="submit" value="Submit" class="submit">
      </div>
    </div>
  
    <div class="container">
      <div class="card" >
        <h1 class="name" id="name" style="font-size: 30px; font-weight: bolder;"></h1>
        <p class="temp" style="font-weight: bolder;"></p>
        <p class="clouds" style="font-weight: bolder;"></p>
        <p class="desc" style="font-weight: bolder;"></p>
        <p class="hum" style="font-weight: bolder;"></p>
        <p class="wind" style="font-weight: bolder;"></p>
     
   </div>
   <div id="today" class="mt-3"></div>
        <div id="forecast" class="mt-3"></div>
    </div>

      


            
<script src="script.js"></script> 
</body>
</html>
